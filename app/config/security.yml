security:
    firewalls:
      frontend:
        pattern:     ^/*
        form_login:  ~

    access_control:
      - { path ^/*, roles: IS_AUTHENTICATED_ANONYMOUSLY }

    providers:
      users:
        entity: { class: AppBundle\Entity\User, property: email }

    encoders:
      AppBundle\Entity\User: { algorithm: sha512, iterations: 10 }
